<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Duki</title>
</head>
<body>
    <header>
        <section class="container">
            <!-- Caja negra con redes sociales -->
            <nav class="navbar navbar-expand-lg social-nav bg-dark">
                <ul class="navbar-nav mx-auto">
                    <li><a class="image-link" href="https://www.instagram.com/duki/"><img src="icons/001-logotipo-de-instagram.png" alt=""></a></li>
                    <li><a class="image-link" href="https://www.youtube.com/channel/UCJUYcEdvnYFGajHBW0Nao3w"><img src="icons/006-youtube.png" alt=""></a></li>
                    <li><a class="image-link" href="https://www.facebook.com/DUKISSJ/"><img src="icons/004-facebook.png" alt=""></a></li>
                    <li><a class="image-link" href="https://open.spotify.com/intl-es/artist/1bAftSH8umNcGZ0uyV7LMg"><img src="icons/002-spotify.png" alt=""></a></li>
                    <li><a class="image-link" href="https://www.tiktok.com/@duki?lang=es"><img src="icons/003-tik-tok.png" alt=""></a></li>
                    <li><a class="image-link" href="https://x.com/dukissj"><img src="icons/005-x.png" alt=""></a></li>
                </ul>
            </nav>
    
            <!-- Segunda caja con menú desplegable, logo y buscador -->
            <div class="menu-bar">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Menú
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Home</a></li>
                        <li><a class="dropdown-item" href="#">Tour</a></li>
                        <li><a class="dropdown-item" href="#">Remeras</a></li>
                        <li><a class="dropdown-item" href="#">Buzos</a></li>
                        <li><a class="dropdown-item" href="#">Contacto tienda</a></li>
                    </ul>
                </div>
    
                <div class="logo mx-auto">
                    <p>logo</p>
                    <img src="images/logo.png" alt="logo">
                </div>
    
                <div class="search-bar">
                    <input type="text" class="form-control" placeholder="Buscar...">
                </div>
            </div>
        </section>
    </header>
    
    <!-- Fondo de video con imagen superpuesta -->
    <div id="videoIndex">
        <video autoplay muted loop id="background-video">
            <source src="media/monumental3.webm" type="video/webm">
        </video>
        <img src="images/img-fondo.png" alt="fondo" class="overlay-image">
    </div>
    

    <div id="adaTour">  
        <img src="images/img-tour.webp" alt="">
    </div>

    <div id="dukoFechas">

    </div>

    <main>

    </main>

    <section id="spotify">
        <div class="albumSpotif">

        </div>
    </section>

    <div id="footer-container">

    </div>
    
    <!--bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
